      </a>

      <form action="" method="get" class="searchbar">
        <input
          type="text"
          name="query"
          id="search"
          placeholder="Search your task here..."
          class="search-box"
        />
        <button type="su" class="search-btn">
          <ion-icon name="search-outline" class="search-btn-icon"></ion-icon>
        </button>
      </form>

      <div class="notice-main-container">
        <div class="icons-container">

            <ion-icon name="calendar-outline" class="btn-icon"></ion-icon>
          </button>
        </div>

        <div class="date-comtainer">
          <p class="date-day">Friday</p>
          <p class="date">06/07/2002</p>
        </div>
      </div>
    </header>

    <main class="main">
      <!--  -->
      <aside class="aside">
        <div class="userImage">

        <p class="dashboard-name">Walker Gideon</p>
        <p class="dashboard-email">gideonawortwe3@gmail.com</p>

        <div class="btn-main-container">
          <div class="btn-container">
            <ion-icon name="speedometer-outline"></ion-icon>
            <button class="btn dashboard-btn">Dashboard</button>
          </div>

          <div class="btn-container">
            <ion-icon name="list-outline"></ion-icon>
            <button class="btn vitaltask-btn">Vital Task</button>
          </div>

          <div class="btn-container">
            <ion-icon name="checkbox-outline"></ion-icon>
            <button class="btn Mytask-btn">My Task</button>
          </div>

          <div class="btn-container">
            <ion-icon name="list-outline"></ion-icon>
            <button class="btn categories-btn">Task Categories</button>
          </div>

          <div class="btn-container">
            <ion-icon name="settings-outline"></ion-icon>
            <button class="btn settings-btn">Settings</button>
          </div>

          <div class="btn-container">
            <ion-icon name="help-circle-outline"></ion-icon>
            <button class="btn help-btn">Help</button>
          </div>
        </div>
      </aside>

      <div class="dashboard-comainer">
        <header></header>
        <section></section>
      </div>
    </main>
