<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
      }
      body {
        font-family: "Rubik", "Roboto", sans-serif;
      }
      .container {
        /* position: relative; */
        width: 100%;
        height: 100vh;
        background-color: orangered;
        padding: 4.8rem 20rem;
      }
      .inner-container {
        border: 2px solid yellow;
        position: relative;
      }
      .signup-container,
      .signin-container {
        background-color: white;
        padding: 4.8rem 3.2rem;
        height: 90vh;
      }
      .signin-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      .holder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4.8rem;
        padding: 12.9rem;
      }
      .text {
        font-size: 4rem;
      }
      .signin-text,
      .signup-text {
        font-size: 3rem;
        border: none;
        background-color: transparent;
        color: aqua;
        transition: all 0.3s;
        cursor: pointer;
      }
      .signin-text:hover,
      .signup-text:hover {
        color: blue;
      }
      .hidden {
        opacity: 0;
        height: 0;
        overflow: hidden;
        transition: all 0.5s ease;
      }
      .hidden.visible {
        opacity: 1;
        height: 90vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="inner-container">
        <div class="signup-container">
          <div class="holder">
            <p class="text">Already have an account?</p>
            <button class="signin-text">Sign in</button>
            <input type="radio" />
            <input type="radio" />
            <input type="radio" />
          </div>
        </div>

        <div class="signin-container hidden">
          <div class="holder">
            <p class="text">Don't have an account?</p>
            <button class="signup-text">Create one</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.querySelector(".signin-text").addEventListener("click", () => {
        document.querySelector(".signup-container").classList.add("hidden");
        document.querySelector(".signin-container").classList.add("visible");
      });

      document.querySelector(".signup-text").addEventListener("click", () => {
        document.querySelector(".signup-container").classList.add("visible");
        document.querySelector(".signin-container").classList.remove("visible");
      });

      const date = new Date();
      const time = date.getTime();
      console.log(time);
    </script>
  </body>
</html>
